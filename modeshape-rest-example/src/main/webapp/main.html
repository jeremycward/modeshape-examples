<html>
<head>
    <title>JCR demo</title>

    <link rel="stylesheet" href="js/jstree_dist/themes/default/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


    <!-- Load handlerbars.js  -->
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/lodash.min.js"></script>

    <!-- Load Jquery from CDN  for easy DOM manipulations -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jstree_dist/jstree.js" type="text/javascript"></script>


    <script src="js/"></script>

    <script id="simple-template" type="text/x-handlebars-template">
        <h1>WorkSpaces</h1>
        {{#each workspaces}}
        <p><a onClick="loadItems('{{items}}')">{{name}}</a></p>
        {{/each}}

    </script>


    <script id="props-template" type="text/x-handlebars-template">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{title}}">{{title}}</a>
                </h4>
            </div>
            <div id="collapse_{{title}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table">
                        {{#each properties}}
                        <tr>
                            <td>{{label}}</td>
                            <td>{{value}}</td>
                        </tr>
                        {{/each}}
                    </table>
                </div>
            </div>
        </div>
        </div>

    </script>


    <script type="text/javascript" src="js/menu_items.js"></script>

    <script type="text/javascript" src="js/jcr.js"></script>


</head>

<body>

<div class="container">
    <div class="row">
        <div style="border-color:gray;border-width:5px;border-style: solid">
            <div class="col-md-3">
                <div id="itemTree" style="border-color: black;border-width:5px;border-style: solid"></div>
            </div>
            <div class="col-md-9">
                <div style="border-color:gray;border-width:5px">
                    <div class="panel-group" id="accordion">
                        <div id="propertiesPanel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>


</html>
